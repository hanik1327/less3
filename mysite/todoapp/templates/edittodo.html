{% extends 'header.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
        <h3 class="text-center m-4">{{ title }} #{{ todo.Todoid }} </h3>

        <body>
            <form action="?" method="POST" style="width: 22rem; margin: 0 auto;">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <label class="form-label" for="Todotext" style="margin-left: 0px;">Заголовок</label>
                    <input value="{{ todo.Todotext }}" type="text" id="Todotext" name="Todotext" class="form-control" required="">
                </div>
                <div class="form-outline mb-4">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="Tododone" {% if todo.Tododone %} checked {% endif %} > Выполнена
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4" style="display: block; margin: 0 auto;">Обновить</button>
            </form>
        </body>
    </div>
    <div class="col-lg-2">
    </div>
</div>

{% endblock %}
